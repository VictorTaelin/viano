<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simplest Instrument Ever</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #circle-of-fifths {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 2px solid #333;
            position: relative;
        }
        .chord {
            position: absolute;
            width: 60px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }
        .major {
            color: #000;
        }
        .minor {
            color: #666;
            font-size: 14px;
        }
        .highlighted {
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <div id="circle-of-fifths"></div>
    <script src="app.js"></script>
</body>
</html>
